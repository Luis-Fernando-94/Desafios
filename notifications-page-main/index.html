<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;800&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Notifications page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-bottom: 16px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header-notification">
      <h2 class="title-notification">Notifications<span id="qtd"></span></h2>
      <button class="btn-mark">Mark all as read</button>
    </div>

    <div class="card">
      <img class="avatar" src="./assets/images/" alt="avatar">
      <div class="p-card">
        <p id="0" class="header-card"></p>
      </div>
    </div>

    <div class="card">
      <img class="avatar" src="./assets/images/" alt="avatar">
      <div class="p-card">
        <p id="1" class="header-card"></p>
      </div>
    </div>

    <div class="card">
      <img class="avatar" src="./assets/images/" alt="avatar">
      <div class="p-card">
        <p id="2" class="header-card"></p>
      </div>
    </div>

    <div class="card">
      <img class="avatar" src="./assets/images/" alt="avatar">
      <div class="p-card">
        <p id="3" class="header-card"></p>
      </div>
    </div>

    <div class="card">
      <img class="avatar" src="./assets/images/" alt="avatar">
      <div class="p-card">
        <p id="4" class="header-card"></p>
      </div>
    </div>

    <div class="card">
      <img class="avatar" src="./assets/images/" alt="avatar">
      <div class="p-card">
        <p id="5" class="header-card"></p>
      </div>
    </div>

    <div class="card">
      <img class="avatar" src="./assets/images/" alt="avatar">
      <div class="p-card">
        <p id="6" class="header-card"></p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Luis-Fernando-94">Luis Fernando Coelho da Silva</a>.
  </div>

  <script src="./script.js"></script>
</body>

</html>
